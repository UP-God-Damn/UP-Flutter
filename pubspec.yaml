name: up
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_screenutil: ^5.8.4
  flutter_native_splash: ^2.3.1
  dropdown_button2: ^2.3.6
  http: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/img/

fonts:
  - family: NotoSansKR
    fonts:
      - asset: assets/fonts/NotoSansKR-Black.otf
      - asset: assets/fonts/NotoSansKR-Bold.otf
      - asset: assets/fonts/NotoSansKR-Light.otf
      - asset: assets/fonts/NotoSansKR-Medium.otf
      - asset: assets/fonts/NotoSansKR-Regular.otf
      - asset: assets/fonts/NotoSansKR-Thin.otf

flutter_native_splash:
  color: "#191C1B"
  image: assets/img/Logo.png
  web: false

  # Android 12 이상 버전에서 적용
  android_12:
    icon_background_color: "#191C1B"
    image: assets/img/Logo.png
    web: false